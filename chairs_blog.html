<!DOCTYPE HTML>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>
{% include header.html %}
<div id="main" class="container">
    <div class="row">
        <div class="col-12">
            {% include nav.html %}
        </div>
    </div>
    <div class="col-md-12">
        <h3>Posts</h3>
        <ul class="post-list">
            {% for post in site.posts %}
            <li>
                <div class="post-list-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
                <div>
                    <span class="post-list-category">{{ post.category }}</span>
                    <span class="post-list-date">{{ post.date | date: "%B %e, %Y"}}</span>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% include footer.html %}
</body>
</html>
